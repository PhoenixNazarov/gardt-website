name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build

      # Stop
      - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no root@185.166.197.205 'sudo systemctl stop gardt-website'
        # Deploy
      - run: rsync -e "ssh -p 22 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete --exclude 'start.sh' . root@185.166.197.205:/root/gardt-website
      # Reboot
      - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no root@185.166.197.205 'sudo systemctl start gardt-website'

